<section class="app-dashboard-integration">
    <h2 class="section-title" ng-click=""><span style="border-bottom: 1px solid white;">{{ section.title | translate }}</span></h2>

    <ul style="font-size: 14px;color: #000000">
        <ul class="form-field" ng-if="displayFollowups.length === 0">
            <li>{{::"DASHBOARD_NO_UPCOMING_FOLLOWUPS_KEY" | translate}}</li>
        </ul>
        <div ng-if="displayFollowups.length > 0">
            <table class="table-header">
                <thead>
                <tr>
                    <th style="text-align: left; padding-left: 10px; font-size: 1.1em;">Type</th>
                    <th style="text-align: right; padding-right: 10px; font-size: 1.1em;">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="displayFollowup in displayFollowups">
                    <td style="text-align: left; padding-left: 10px; font-size: 1em; color: black;">
                        {{::displayFollowup.name}}
                    </td>
                    <td style="text-align: right; padding-right: 10px; font-size: 1em;">
                        {{::displayFollowup.date}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </ul>
</section>
